<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Vera Ui is a lightweight CSS Library for developing fast and responsive web interfaces!"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
    <title>Vera UI</title>
  </head>
  <body>
    <div class="bg_main">
      <section class="index-main">
        <img src="./assets/VERA.svg" alt="Library Logo" class="logo_main" />
        <h1 class="name">VERA UI</h1>
        <h3 class="desc">
          A <span class="highlight">ready-to-use</span> and
          <span class="highlight"> lightweight</span> CSS Library <br />
          for developing fast and responsive web interfaces!
        </h3>
        <div class="button-container">
          <a href="./start.html">
            <button class="btn btn-primary">Get Started</button>
          </a>
          <a
            href="https://github.com/SobhanDash/Vera-UI"
            target="_blank"
            rel="noreferrer"
          >
            <button class="btn btn-secondary-outline">Github</button>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
